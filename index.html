<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To-Do List with Descriptions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center">Simple To-Do List with Descriptions</h2>
        <div class="mt-4">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="New task">
                <input type="text" id="descriptionInput" class="form-control" placeholder="Description">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" onclick="addTask()">Add Task</button>
                </div>
            </div>
            <ul id="taskList" class="list-group">
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
